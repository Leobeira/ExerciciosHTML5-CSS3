<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;           
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>

        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--Agora eu quero que esta célula ocupe duas colunas, então uso este código colspan de 2 colunas-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td><!--Explicação abaixo-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <!--Removendo o G e o J lá embaixo, o H I K e L se reagrupam tomando o lugar delas, tornando a tabela muito confusa. Por isso é necessário ajustar isso. Podemos usar o código rowspan 3 linhas para o F ocupar 3 linhas e assim organizar a tabela, ou então usar o rowspan 3 linhas para fazer o D ocupar os espaços.-->
            <td>H</td>
            <!--Removendo o I eu posso fazer o rowspan para o F-->
        </tr>

        <tr>
           
            <td colspan="2">K</td>
            <!--Removendo o L eu faço o K ocupar 2 colunas com o colspan 2-->>
        </tr>

    </table>
</body>
</html>
