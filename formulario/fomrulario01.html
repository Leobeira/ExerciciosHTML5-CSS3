<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <!--Seguindo a sequência do fomrulario.html anterior, agora vamos utilizar o método GET e POST.
        O método GET (method GET), como acima mostra na url os dados do formulário, e o POST não. Mas isso não torna mais ou menos seguro, pois se você for em inspection na página você consegue acessar NETWORK, digitando os dados no formulário, e em cadastro php e header, os dados estarão lá.
    Para proteger é usado o https e criptografar os dados.
Quando usar GET e quando usar POST: 
    usa-se get quando seus dados não forem sensíveis como nome, peso etc.. mas não pede endereço, número de cartão de crédito etc...Detalhe, get você só pode enviar 3mil bytes (como se fossem 3 mil letras) Se você usar envio de fotos também não se usa o get e sim o POST. 
    usa-se o post quando os dados são mais sensíveis e não ficarão na cara do usuário na URL.
HTTPS deve ser estudado para aprender a proteger os dados-->

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
