<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="iname" autocomplete="nome" required minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(XX)XXXX-XXXX"> <!--O pattern sempre começa com ^ e termina com $. Depois fazemos o /d ou [] de qual a qual número e depois um {} de quantos números pode ser colocado-->
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="cel" id="icel" autocomplete="cel" pattern="(\d{2}\)\d{4,5}-\d{4}$" required>
            </p> <!--Também pode ser feito assim.-->
            <!--Para se aprofundar mais sobre os filtros para e-mail e telefone, estudar mais sobre RegEx-->
        </fieldset> <!--Usa-se filedset para agrupar tudo dentro de um campo de caixa-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
