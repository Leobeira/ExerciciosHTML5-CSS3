<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p><!--calcIdade criaremos abaixo, no final, um script(javascript) para fazer esta função-->

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
        let atual = new Date().getFullYear()
        if (iano.value) {
            iidade.innerHTML = Number(atual) - Number(iano.value)
        } else {
            iidade.innerHTML = "0"
        }
    }
    </script> <!--Colocamos o if e else pois se deixarmos sem, ao apagarmos o campo de ano, ele torna zero e resulta uma idade de 2024, que seria o ano máximos mostrado-->

</body>
