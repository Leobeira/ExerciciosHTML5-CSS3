<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" step="0.5"> <!--Agora o min e max não se coloca minlenght porque não são letras e sim somente números.
        Step de 0.5 é para que consiga colocar notas com mudanças de 0,5 a 0,5 como 2,5  3,5. Caso queira menos, só colocar 0.1 que então você pode colcoar notas como 1,1  5,6  4,3 etc-->
    </p>

    <label for="imes">Período letivo</label>
    <input type="month" name="mes" id="imes" value="2024-01"> <!--Se quiser pode usar o value para deixar já marcado o início dentro da caixa-->

    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2024-01-01">
    </p>

    <p>
        <label for="ihora">Horário da prova</label></p>
        <input type="time" name="hora" id="ihora">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
