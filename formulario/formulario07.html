<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup><!--Podemos envelopar todos os option separados por optgroup e formarmos label atributo para classificar por região-->

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="idprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="BIO">Biólogo</option>
                <option value="PROF">Professor</option>
                <option value="DES">Desenvolvedor</option>
                <option value="ENG">Engenheiro</option>
                <option value="MEC">Mecânico</option>
                <option value="ELE">Eletricista</option>
            </datalist> <!--Neste caso, colocamos algumas sugestões, porém se não tiver a profissão desejada, é só digitar.-->
        </p>

        <p>
            <label for="imens">Mensagem: </label> <br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p><!--Para o usuário digitar alguma coisa, criamos um textarea e então configuramos algumas coisas-->


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
