<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        div{
            display: inline-block; /*tudo na mesma linha*/
            background-color: rgb(172, 171, 171);
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            
        }

        div:hover{
            background-color: yellow;
        } /*hover significa quando eu passar o mouse por cima ele vai ficar diferente*/
    </style>
    <!--Agora veremos que ':' se refere à pseudo-classes que estão relacionadas a um estado de um determinado elemento. -->
    
</head>
<body>

    <div id="d1">01</div>

    <div id="d2">02</div>

    <div id="d3">03</div>

</body>
</html>
