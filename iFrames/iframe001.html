<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p> Esta é a maneira tradicional de envelopar uma palavra para abrir um link usando a tag 'a'-->

    <!--Agora vamos mostrar a maneira usando o iframe-->

    <p>
        Acessando o site do 
        <iframe src="http://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar.
    </p> <!--Isso cria uma nova instância do navegador-->
</body>
</html>
