<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p> Esta é a maneira tradicional de envelopar uma palavra para abrir um link usando a tag 'a'-->

    <!--Agora vamos mostrar a maneira usando o iframe-->

    <!--Obs: o frameborder do iframe é só para criar uma borda. O 0 tira a borda e o 1 coloca a borda. E para criar uma borda podemos criar um style iframe {border: 1px solid black;}-->

    <p><!--Por padrão, um iframe tem tamanho 300px de largura x 150px de altura-->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com"></a></iframe><!--Mudando a altura padrão-->
        para aprender a programar.
    </p> <!--Isso cria uma nova instância do navegador-->

    <p>
        Temos o repositório do Guanabara
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="350" width="500"></iframe>
        que é muito legal.
    </p>

    <p>
        O site do Google
        <iframe src="http://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" rel="next" target="_blank"> Google</a>
        </iframe>
        também é muito legal, mas pena que não funciona.
    </p> <!--Caso não seja compatível, e não abra, como é o caso do google, deixe o link para a pessoa navegar-->

    
</body>
</html>
