<!DOCTYPE html><!--Para iniciar tudo pronto basta digitar apenas o símbolo ! e dar enter -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="html5.png" alt="Logo do HTML5"> <!--Segura ctrl e espaço, e ele vai dar a opção da imagem para você colocar-->
    <p>Podemos também carregar pastas que estão em subpastas.</p>
    <img src="imagens/logocssmuitomenor.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=512" alt="Logo Java Script">
</body>
</html>
